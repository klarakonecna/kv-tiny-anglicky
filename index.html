<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Květiny – přiřazování</title>
<style>
body{
  font-family: Sitka Text, sans-serif;
  background:#DA70D6;
  text-align:center;
  padding:30px;
}
h1{ color:#FFFFFF; }
.card{
  background:pink;
  padding:20px;
  max-width:460px;
  margin:auto;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
.row{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-bottom:15px;
}
select, .smallBtn{
  padding:10px;
  border:none;
  border-radius:8px;
  font-size:14px;
}
.smallBtn{
  background:#8000FF;
  color:white;
  cursor:pointer;
}
.smallBtn:hover{ background:#DA70D6; }
button.optionBtn{
  display:block;
  margin:10px auto;
  padding:10px;
  width:100%;
  border:none;
  border-radius:5px;
  background:#8000FF;
  color:white;
  font-size:16px;
  cursor:pointer;
}
button.optionBtn:hover{ background:#DA70D6; }
button.optionBtn:disabled{
  opacity:0.6;
}
#result{ margin-top:15px; font-weight:bold; }
.stats{ margin-top:10px; }
</style>
</head>
<body>

<h1>Květiny – přiřazování</h1>

<div class="card">
  <div class="row">
    <select id="mode">
      <option value="cz">Český název</option>
      <option value="genus_en">Rod (Genus)</option>
    </select>
    <button class="smallBtn" id="resetBtn">Reset</button>
  </div>

  <h2 id="englishWord"></h2>
  <div id="options"></div>
  <p id="result"></p>

  <div class="stats">
    Správně: <span id="score">0</span> |
    Špatně: <span id="wrong">0</span>
  </div>
</div>

<script>
const words = [
  { en:"Rose", cz:"Růže", genus_en:"Rosa" },
  { en:"Tulip", cz:"Tulipán", genus_en:"Tulipa" },
  { en:"Daffodil", cz:"Narcis", genus_en:"Narcissus" },
  { en:"Lily", cz:"Lilie", genus_en:"Lilium" },
  { en:"Sunflower", cz:"Slunečnice", genus_en:"Helianthus" },
  { en:"Daisy", cz:"Sedmikráska", genus_en:"Bellis" },
  { en:"Orchid", cz:"Orchidej", genus_en:"Orchis" },
  { en:"Iris", cz:"Kosatec", genus_en:"Iris" },
  { en:"Poppy", cz:"Mák", genus_en:"Papaver" },
  { en:"Peony", cz:"Pivoňka", genus_en:"Paeonia" },
  { en:"Lavender", cz:"Levandule", genus_en:"Lavandula" },
  { en:"Violet", cz:"Fialka", genus_en:"Viola" },
  { en:"Carnation", cz:"Karafiát", genus_en:"Dianthus" },
  { en:"Dandelion", cz:"Pampeliška", genus_en:"Taraxacum" },
  { en:"Chrysanthemum", cz:"Chryzantéma", genus_en:"Chrysanthemum" },
  { en:"Oxeye daisy", cz:"Kopretina", genus_en:"Leucanthemum" },
  { en:"Chamomile", cz:"Heřmánek", genus_en:"Matricaria" },
  { en:"Magnolia", cz:"Magnólie", genus_en:"Magnolia" },
  { en:"Cornflower", cz:"Chrpa", genus_en:"Centaurea" },
  { en:"Petunia", cz:"Petúnie", genus_en:"Petunia" },
  { en:"Primrose", cz:"Prvosenka", genus_en:"Primula" },
  { en:"Snowdrop", cz:"Sněženka", genus_en:"Galanthus" },
  { en:"Lily of the valley", cz:"Konvalinka", genus_en:"Convallaria" },
  { en:"Crocus", cz:"Krokus", genus_en:"Crocus" },
  { en:"Anemone", cz:"Sasanka", genus_en:"Anemone" },
  { en:"Azalea", cz:"Azalka", genus_en:"Rhododendron" },
  { en:"Camellia", cz:"Kamélie", genus_en:"Camellia" },
  { en:"Clematis", cz:"Plamének", genus_en:"Clematis" },
  { en:"Dahlia", cz:"Jiřina", genus_en:"Dahlia" },
  { en:"Foxglove", cz:"Náprstník", genus_en:"Digitalis" },
  { en:"Freesia", cz:"Frézie", genus_en:"Freesia" },
  { en:"Hibiscus", cz:"Ibišek", genus_en:"Hibiscus" },
  { en:"Honeysuckle", cz:"Zimolez", genus_en:"Lonicera" },
  { en:"Hydrangea", cz:"Hortenzie", genus_en:"Hydrangea" },
  { en:"Jasmine", cz:"Jasmín", genus_en:"Jasminum" },
  { en:"Lotus", cz:"Lotos", genus_en:"Nelumbo" },
  { en:"Morning Glory", cz:"Povíjnice", genus_en:"Ipomoea" },
  { en:"Nasturtium", cz:"Lichořeřišnice", genus_en:"Tropaeolum" },
  { en:"Oleander", cz:"Oleandr", genus_en:"Nerium" },
  { en:"Pansy", cz:"Maceška", genus_en:"Viola" },
  { en:"Rhododendron", cz:"Pěnišník", genus_en:"Rhododendron" },
  { en:"Snapdragon", cz:"Hledík", genus_en:"Antirrhinum" },
  { en:"Sweet Pea", cz:"Hrachor", genus_en:"Lathyrus" },
  { en:"Water Lily", cz:"Leknín", genus_en:"Nymphaea" },
  { en:"Wisteria", cz:"Vistárie", genus_en:"Wisteria" },
  { en:"Zinnia", cz:"Cínie", genus_en:"Zinnia" },
  { en:"Yarrow", cz:"Řebříček", genus_en:"Achillea" },
  { en:"Buttercup", cz:"Pryskyřník", genus_en:"Ranunculus" },
  { en:"Heather", cz:"Vřes", genus_en:"Calluna" }
];

let correct = 0;
let wrong = 0;
let current;
let locked = false;

function nextWord(){
  locked = false;
  document.getElementById("result").textContent = "";
  const mode = document.getElementById("mode").value;
  current = words[Math.floor(Math.random() * words.length)];
  document.getElementById("englishWord").textContent = current.en;

  let options = [current[mode]];
  while (options.length < 4){
    const rnd = words[Math.floor(Math.random() * words.length)][mode];
    if (rnd && !options.includes(rnd)) options.push(rnd);
  }
  options.sort(() => Math.random() - 0.5);

  const div = document.getElementById("options");
  div.innerHTML = "";
  options.forEach(opt => {
    const b = document.createElement("button");
    b.className = "optionBtn";
    b.textContent = opt;
    b.onclick = () => checkAnswer(opt);
    div.appendChild(b);
  });
}

function checkAnswer(answer){
  if (locked) return;
  locked = true;
  const mode = document.getElementById("mode").value;
  if (answer === current[mode]){
    correct++;
    document.getElementById("result").textContent = "Správně ✅";
  } else {
    wrong++;
    document.getElementById("result").textContent = "Špatně ❌ Správně: " + current[mode];
  }
  document.getElementById("score").textContent = correct;
  document.getElementById("wrong").textContent = wrong;
  setTimeout(nextWord, 1200);
}

document.getElementById("resetBtn").onclick = () => {
  correct = 0;
  wrong = 0;
  document.getElementById("score").textContent = 0;
  document.getElementById("wrong").textContent = 0;
  nextWord();
};

document.getElementById("mode").onchange = nextWord;

nextWord();
</script>

</body>
</html>
